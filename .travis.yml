language: c

install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-docker.sh

script: bash -ex .travis-docker.sh

services:
  - docker

env:
  global:
    - PINS="string-metrics:."
    - DISTRO="ubuntu-16.04"
  matrix:
    - PACKAGE="string-metrics" OCAML_VERSION="4.03"
    - PACKAGE="string-metrics" OCAML_VERSION="4.06"
    - PACKAGE="string-metrics" OCAML_VERSION="4.07"

notifications:
  email: false
